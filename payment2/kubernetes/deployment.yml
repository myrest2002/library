apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment2
  labels:
    app: payment2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment2
  template:
    metadata:
      labels:
        app: payment2
    spec:
      containers:
        - name: payment2
          image: skcc005.azurecr.io/payment2:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
